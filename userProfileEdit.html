<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="css/login-style.css">
  <link rel="stylesheet" href="css/user-style.css">
</head>
<body>

  <header>
    <h1><a href="login.html">CharlotteEats</a></h1>

    <div class="header-links-flex">

      <h2>Logo</h2>
      <hr width="2" size="40"/>
      <h2>Search for Restaurants</h2>
      <hr width="2" size="40"/>
      <h2>User Profile</h2>

      <hr width="2" size="40"/>

      <nav>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>

    </div>

  </header>

  <main>
    <div class="profile-container">
      <form class="profile-top" method="post" action="/profile/update">
        <div class="profile-info">
          <div class="profile-picture">
            <img src="https://via.placeholder.com/400" alt="User avatar" class="avatar">
          </div>

              <h2>John Doe</h2>
              <div class="profile-meta">Password: ••••••••</div>

          <div class="profile-actions">
            <a href="userProfile.html" class="btn secondary">Cancel</a>
          </div>

          
        </div>

        <div class="profile-details" style="margin-top:18px;">
          <div class="detail-card">
            <label for="name"><strong>Name</strong></label>
            <input id="name" name="name" type="text" value="John Doe" style="width:100%; margin-top:8px; padding:8px; border-radius:8px; border:1px solid rgba(2,6,23,0.06);">
          </div>
          <div class="detail-card">
            <label for="password"><strong>Password</strong></label>
            <input id="password" name="password" type="password" value="" placeholder="Enter new password" style="width:100%; margin-top:8px; padding:8px; border-radius:8px; border:1px solid rgba(2,6,23,0.06);">
          </div>
          <div class="detail-card">
            <label for="confirm_password"><strong>Confirm Password</strong></label>
            <input id="confirm_password" name="confirm_password" type="password" value="" placeholder="Confirm new password" style="width:100%; margin-top:8px; padding:8px; border-radius:8px; border:1px solid rgba(2,6,23,0.06);">
          </div>
        </div>
        
        <div style="width:100%; margin-top:18px; display:flex; justify-content:center; gap:12px;">
          <button type="submit" class="btn header">Update</button>
          <button type="button" class="btn danger">Delete Profile</button>
        </div>
      </form>
    </div>
  </main>
